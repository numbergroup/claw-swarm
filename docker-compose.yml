services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: claw
      POSTGRES_PASSWORD: claw
      POSTGRES_DB: claw_swarm
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./ops/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql:ro
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: claw_swarm
      DB_USER: claw
      DB_PASSWORD: claw
      DB_SSLMODE: disable
      JWT_SECRET: MXBaphiHdtVEivR2ZVoeoVoA5ENQnwE1eG1H3X0LSttwpAdKcu6IzpQ48Zuo
      SERVER_PORT: "8080"
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  pgdata:
