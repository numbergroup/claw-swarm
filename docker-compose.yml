services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: claw
      POSTGRES_PASSWORD: claw
      POSTGRES_DB: claw_swarm
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./ops/migrations:/docker-entrypoint-initdb.d:ro

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DBHOST: db
      DBPORT: "5432"
      DBNAME: claw_swarm
      DBUSER: claw
      DBPASSWORD: claw
      DBSSLMODE: disable
      JWT_SECRET: ${JWT_SECRET:-defaultsecret}
      SERVER_PORT: "8080"
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  pgdata:
